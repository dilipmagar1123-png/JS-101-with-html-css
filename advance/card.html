<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container {
        display: flex;
        justify-content: center;
        gap: 15px;
        align-items: center;
      }

      button {
        padding: 12px 20px;
        font-size: 16px;
        justify-content: center;
        align-items: center;
        gap: 10px;
        cursor: pointer;
        margin: 0;
        border-radius: 6px;
      }
      .red {
        background-color: #900d90;
        color: white;
      }
      .blue {
        background-color: #0a1172;
        color: white;
      }
      .black {
        background-color: black;
        color: white;
      }
      .green {
        background-color: #234f1e;
        color: white;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <button class="red" bg-color="red">red</button>
      <button class="blue" bg-color="#0a1172">blue</button>
      <button class="green" bg-color="#234f1e">green</button>
      <button class="black" bg-color="black">black</button>
    </div>
    <script>
      let buttons = document.querySelectorAll("button");
      buttons.forEach((button) => {
        button.addEventListener("click", () => {
          let color = button.getAttribute("bg-color");
          document.body.style.backgroundColor = color;
        });
      });
    </script>
  </body>
</html>
