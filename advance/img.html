<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>color</title>
    <style>
        .container4{
            display: flex;
            gap: 10px;
        }
        .container4 div{
            position: relative;
        }
        .button{
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 5px 10px;
            background-color: transparent;
            border: none;
            cursor: pointer;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container4">
       
    </div>
</body>
<script>
    const container4 = document.querySelector(".container4");

    const colors = ["red", "green", "blue", "yellow", "purple"];
    colors.forEach(color => {
            const Elemnet= document.createElement("div");
    Elemnet.style.width = "200px";
    Elemnet.style.height = "200px";
    Elemnet.classList.add("color-box");
    const button = document.createElement("button");
    button.textContent = "X";
    button.classList.add("button");
    Elemnet.appendChild(button);
        Elemnet.style.backgroundColor = color;
        container4.appendChild(Elemnet);
    });
container4.addEventListener("click", (e) => {
if(e.target.classList.contains("button")){
    e.target.parentElement.remove();

}})
const buttons = document.querySelector(".button");
buttons.addEventListener("click", (e) => {
    console.log("Button clicked");
},true)
const colorBox = document.querySelector(".color-box");
colorBox.addEventListener("click", (e) => {
    console.log("Color box clicked");
},true)


</script>
</html>
